services:
  immich-public-proxy:
    image: alangrainger/immich-public-proxy:1.15.3@sha256:4aea9965af2d28f78cda19b31b6672fc31124ee9411858dc8a043e0e30354f7d
    container_name: immich-public-proxy
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      PUBLIC_BASE_URL: https://immich-share.timonrieger.de
      IMMICH_URL: http://beelink:2283
    healthcheck:
      test: curl -s http://localhost:3000/share/healthcheck -o /dev/null || exit 1
      start_period: 10s
      timeout: 5s
    volumes:
      - ./config.json:/app/config.json:ro
