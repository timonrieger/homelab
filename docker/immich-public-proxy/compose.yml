services:
  immich-public-proxy:
    image: alangrainger/immich-public-proxy:1.15.1@sha256:51834a31586c61817917586c8830d2c964f5e5f2e6430dc506a6b10a1d91edb8
    container_name: immich-public-proxy
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      PUBLIC_BASE_URL: https://immich-share.timonrieger.de
      IMMICH_URL: http://beelink:2283
    healthcheck:
      test: curl -s http://localhost:3000/share/healthcheck -o /dev/null || exit 1
      start_period: 10s
      timeout: 5s
    volumes:
      - ./config.json:/app/config.json:ro
