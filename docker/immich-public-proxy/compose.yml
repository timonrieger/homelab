services:
  immich-public-proxy:
    image: alangrainger/immich-public-proxy:1.15.1@sha256:b27b14e301856ec1354acee365c42e233c558ceae2de5257d3af68544c442fa5
    container_name: immich-public-proxy
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      PUBLIC_BASE_URL: https://immich-share.timonrieger.de
      IMMICH_URL: http://beelink:2283
    healthcheck:
      test: curl -s http://localhost:3000/share/healthcheck -o /dev/null || exit 1
      start_period: 10s
      timeout: 5s
    volumes:
      - ./config.json:/app/config.json:ro
