services:
  immich-public-proxy:
    image: alangrainger/immich-public-proxy:1.14.3@sha256:8ec9c90824c14843c52856df8a55ed0f12160c77564b3e67a235ffc462ea15fc
    container_name: immich-public-proxy
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      PUBLIC_BASE_URL: https://immich-share.timonrieger.de
      IMMICH_URL: http://beelink:2283
    healthcheck:
      test: curl -s http://localhost:3000/share/healthcheck -o /dev/null || exit 1
      start_period: 10s
      timeout: 5s
    volumes:
      - ./config.json:/app/config.json:ro
